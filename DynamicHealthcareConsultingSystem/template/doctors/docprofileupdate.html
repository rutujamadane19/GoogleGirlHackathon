<!DOCTYPE html>
<html>
<head>
  <title>Update Profile</title>
  <link rel="icon" href="/static/images/icon.jpg" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    .profile-main {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .profile-main h4 {
      color: #3498db; /* Blue */
      border-bottom: 2px solid #3498db;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    .profile-main form {
      display: flex;
      flex-direction: column;
    }

    .profile-main input {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: border-color 0.3s;
      width: 100%;
    }

    .profile-main input:focus {
      border-color: #3498db; /* Blue on focus */
    }

    .profile-main button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #3498db;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      align-self: center; /* Center the button */
    }

    .profile-main button:hover {
      background-color: #2980b9; /* Darker blue on hover */
    }
  </style>
</head>
<body>
  <div class="profile-main">
    <form method="post" action="/profileupdate">
      <h4>Basic Information</h4>
      
      {% for i in profiledata %}
      <input id="name" name="d_name" placeholder="Your Name" {% if i.dname %}value="{{ i.dname }}"{% endif %} required />
      <input id="age" name="d_age" placeholder="Your Age" {% if i.dage %}value="{{ i.dage }}"{% endif %} required />
      <input type="email" id="email" name="d_email" placeholder="Your Email" {% if i.demail %}value="{{ i.demail }}"{% endif %} required />
      <input id="phno" name="d_phno" placeholder="Your Phone Number" {% if i.dphno %}value="{{ i.dphno }}"{% endif %} required />
      <input id="phno2" name="d_phno2" placeholder="Your Alternate Phone Number" {% if i.dphno2 %}value="{{ i.dphno2 }}"{% endif %} required />
      
      <h4>Education</h4>
      <input id="degree" name="d_degree" placeholder="Your Degree" {% if i.ddegree %}value="{{ i.ddegree }}"{% endif %} required />
      <input id="speci" name="d_speci" placeholder="Your Specialization" {% if i.dspeci %}value="{{ i.dspeci }}"{% endif %} required />
      <input id="speci" name="d_clg" placeholder="University Name" {% if i.dclg %}value="{{ i.dclg }}"{% endif %} required />
      <input id="speci" name="d_rank" placeholder="Rank or Percentage" {% if i.drank %}value="{{ i.drank }}"{% endif %} required />
      
      <h4>Experience</h4>
      <input id="exp" name="d_exp" placeholder="Your Years of Experience" {% if i.dexp %}value="{{ i.dexp }}"{% endif %} required />
      <input id="exp" name="d_hosp" placeholder="Hospital Name" {% if i.dhosp %}value="{{ i.dhosp }}"{% endif %} required />
      
      <h4>Treatment Category</h4>
      <input id="exp" name="d_treat" placeholder="Treatment Type" {% if i.dtreat %}value="{{ i.dtreat }}"{% endif %} required />
      
      <h4>Fees Details</h4>
      <input id="exp" name="d_fees" placeholder="Fee for per member" {% if i.dfees %}value="{{ i.dfees }}"{% endif %} required />
      
      <h4>Meet Details</h4>
      <input id="exp" name="d_meet" placeholder="Meet Link" {% if i.dmeet %}value="{{ i.dmeet }}"{% endif %} required />
      <input id="exp" name="d_days" placeholder="Available Days" {% if i.ddays %}value="{{ i.ddays }}"{% endif %} required />
      <input id="exp" name="d_time" placeholder="Available Timings" {% if i.dtiming %}value="{{ i.dtiming }}"{% endif %} required />
      <input id="exp" name="d_status" placeholder="Status Update (Active or Inactive)" {% if i.dstatus %}value="{{ i.dstatus }}"{% endif %} required />
      
      {% endfor %}
      <button type="submit" id="btn">Submit</button>
    </form>
  </div>
</body>
</html>
